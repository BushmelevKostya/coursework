<div class="event-list">
  <div *ngFor="let event of events" class="event-card">
    <h2>{{ event.title }}</h2>
    <p>{{ event.description }}</p>
    <p><strong>Автор:</strong> {{ event.author }}</p>
    <p><strong>Места:</strong> {{ event.occupiedSeats }} / {{ event.totalSeats }}</p>
    <button class="register-btn" (click)="register(event)">Записаться</button>
  </div>
</div>
